<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        return {
            addCard: function (face, suit) {
                let Suits = {
                    C: "\u2663",
                    D: "\u2666",
                    H: "\u2665",
                    S: "\u2660"
                };
                let Faces = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'A', 'Q', 'K', 'J'];

                let card = ($("<div>")).addClass('card').text(face + '' + Suits[suit]);
                card.on('click', function () {
                        let cardsList = $(selector);
                        let cards = cardsList.children('div');
                        cardsList.append(cards.get().reverse());
                });
                $(selector).append(card);
            }
        }
    }
</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        console.log(builder.addCard("10", "D"));
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
